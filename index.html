<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Gateway</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- loads the entire Variable Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite,home,search,settings,shopping_cart"
        rel="stylesheet" />
</head>

<body>
    <header class="header">
        <div class="header-box">
            <div class="header-logo">
                <img src="./images/logo.svg" alt="logo" />
            </div>
            <div class="header-menu-box">
                <ul>
                    <li href="#">Things to do</li>
                    <li href="#">Deals</li>
                    <li href="#">Sign In/Up</li>
                    <li>
                        <div class="header-menu-icon">
                            <span class="material-symbols-outlined" style="color:white">
                                favorite
                            </span>
                        </div>
                        <div class="header-menu-icon">
                            <span class="material-symbols-outlined" style="color:white">
                                shopping_cart
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main-box-1">
            <h2>Find your tour</h2>
            <div class="main-box-formbox">
                <div class="main-formbox">
                    <p>Tours & Activities</p>
                    <select>
                        <option>Aman Verma</option>
                        <option>Aman Verma</option>
                        <option>Aman Verma</option>
                        <option>Aman Verma</option>
                    </select>
                </div>
                <div class="main-formbox">
                    <p>Select Date</p>
                    <input type="date" />
                </div>
                <div class="main-formbox">
                    <p>Total Travellers</p>
                    <p class="travellers">
                        <span>+</span>
                        <span>5</span>
                        <span>-</span>
                    </p>
                </div>
                <div class="main-formbox">
                    <button>Search</button>
                </div>
            </div>
        </div>

        <div class="main-box-2">
            <h2>Recommanded Products</h2>
        </div>
    </main>
    <footer></footer>
</body>

</html>
